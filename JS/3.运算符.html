<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>
<body>
    <script>
        // 1.数字运算符（+ - * / %）
        // 2.赋值运算符（= += -= *= /=）
        // 3.自增自减运算符（++ --）
        // 4.比较运算符（< > <= >= == === !=)
        // ==：判断的只是变量的值，数据类型可以不相等
        // ===：数据类型和数值都判断
        // 5.类型运算符
        var a = 1;
        console.log(typeof a);

        console.log(a instanceof int);
        // 6.逻辑运算符（&& || ！）
    </script>    
</body>     
</html>
