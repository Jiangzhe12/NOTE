<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
        // 五种基本的数据类型   

        // 字符型 String
         var str1 = '字';
         var str2 = '一堆字';
        //  数值
        var num = 1;
        // 布尔型
        var b1 = true;
        // undefined:定义了一个变量，但是没有给他赋值
        var aa;
        console.log(aa);
        // 对空对象的引用
        var nu = null;

        // 两种引用类型
        var arr = [1,2,3];

        var obj = {
            name = 'lisi',
            age = 23
        }

        // 变量的数据类型可以随意切换
        str1 = 999;
        // 变量可以省略定义直接赋值
        str3 = '哈哈哈';
    </script>
    
</body>
</html>
