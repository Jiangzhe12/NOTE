<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>
<body>
    <script>
        // 创建对象的几种方法
        // 1. new Object()
        var o1 = new Object();
        o1.name = 'lisi';
        o1.age = 21;
        o1.sayHello = function(){
            console.log('hehe....');
        };

        // 2.使用对象直接量（literal）
        var o2 ={
            name:'zhangsan',
            age:21,
            sayHello:function(){
                console.log('hahaha....');
            }
        };

        // 3.Object.create()
        var o3 = Object.create();

        // 4.new class
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
        }
        var p1 = new Person('lisi',21);

        function Person(name,age){
            this.name = name;
            this.age = age;
            this.sayHello = function(){
                console.log('Hello');
            };  
        }
        var p2 = new Person('lisi',21);

    </script>
</body>
</html>
