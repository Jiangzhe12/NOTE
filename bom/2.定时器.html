<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <script>
        // 要传俩个参数，第一个参数是函数，第二个函数是延迟时间
        var timer1 = setTimeout(function(){
            console.log('111');
        },2000);
        clearTimeout(timer1);

        // 每隔2s执行一次
        var i = 0
        var timer2 = setInterval(function(){
            i++
            console.log(i);
            if(i >= 5){
                clearInterval(timer2);
            }
        },2000)
    </script>
</body>
</html>
