<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>

    <!-- 
        v-if   直接决定dom结构中是否含有这个元素，适合就判断一次不在更改状态的情况
        v-show  通过控制元素display属性的值来控制元素的显示隐藏  在频繁切换元素状态时使用
     -->
    <div id="app">
        <button @click="fn">切换</button>
        <p v-if="tag">111</p>
        <p v-else>222</p>
    </div>

    <p v-show="tag">333</p>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                tag:true 
            },
            methods:{
                fn(){
                    this.tag = !this.tag;
                }
            }
        })
    </script>
</body>
</html>
