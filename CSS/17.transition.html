<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        #box1{
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
        #box1:hover{
            width: 400px;
            height: 600px;
            /* 过渡效果（有过渡效果的属性 过渡持续的时间 延迟效果开始的时间 过渡效果动画） */
            transition: all 2s 2s ease;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
