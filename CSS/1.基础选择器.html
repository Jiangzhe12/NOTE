<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器</title>

    <!-- 内部引用 -->
    <style>

        /* 通用选择器 */
        *{
            margin: 0;
            padding: 0;
        }

        /* id选择器 */
        #ni{
            background-color: aqua;
        }

        /* 类选择器 */

        .a{
            background-color: aquamarine;
        }

        /* 标签选择器 */
        p{
            border: 1px blue  solid  ;
        }

    </style>
</head>
<body>

    <div id="ni">越努力，越幸运</div>
    <div class="a">越努力，越幸运</div>
    <div class="a">越努力，越幸运</div>
    <div style="color: brown;">越努力，越幸运</div>
    <p>越努力，越幸运</p>
    <p>越努力，越幸运</p>
    
</body>
</html>
