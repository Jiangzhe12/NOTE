<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element属性</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            padding: 50px;
            border: 10px #000 solid;
            margin: 50px;
            background-color: red;
            position: relative;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    111
    <h1 class="haha">element属性 <span>span</span></h1>
    99
    <div id="box1" style="width: 200px;">
        <div id="item1">item1</div>
        <div id="item2">item2</div>
    </div>
    <div id="box2">box2</div>
    <script>
        // style
        var oH1 = document.querySelector('h1');
        var oBox1 = document.querySelector('#box1');
        var oItem1 = document.querySelector('#item1');

        oH1.style.backgroundColor = 'red';

        // className    
        oH1.className = 'hehe';

        // classList(只能读，不可以修改，有很多方法可以去操纵classList)

        // nodeType nodeValue
        console.log(oH1.nodeType);//元素节点
        console.log(oH1.getAttributeNode('class').nodeType);//属性节点
        console.log(oH1.firstChild.nodeType);//文本节点

        console.log(oH1.nodeValue);
        console.log(oH1.getAttributeNode('class').nodeValue);
        console.log(oH1.firstChild.nodeValue);

        //children childNodes
        console.log( oBox1.children);//返回所有的子元素
        console.log(oBox1.childNodes);//返回所有的子节点，空格和换行都看做是文本节点

        // firstChild firstElementChild
        console.log( oBox1.firstChild);//返回该元素的第一个子节点
        console.log( oBox1.firstElementChild);//返回第一个子元素

        // lastChild lastElementChild

        // nextSibling nextElementSibling
        console.log(oBox1.nextSibling);//返回该元素紧跟着下面的节点
        console.log(oBox1.nextElementSibling);//返回该元素紧跟着下面的元素

         // previousSibling previousElementSibling

         console.log(oItem1.parentElement);//返回该元素的父元素
         console.log(oItem1.parentNode);//更推荐使用这个   

         console.log(oItem1.offsetParent);//返回最近已定位的父元素

         console.log(oH1.innerHTML);//返回该元素中的所有
         console.log(oH1.textContent);//返回该元素中的所有文本

        //  offsetWidth offsetHeight 不算margin，别的都算
         console.log(oBox1.offsetWidth);
         console.log(oBox1.offsetHeight);
        // 获取的是content区域的宽度，字符型，带px
         console.log(oBox1.style.width);

        //  offsetTop offsetLeft
         console.log(oItem1.offsetTop);//相对于最近已定位父元素的距离
         console.log(oItem1.offsetLeft);
    </script>
</body>
</html>
