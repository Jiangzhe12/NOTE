<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>
    <style>
        #a{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #b{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        #c{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="a">a
        <div id="b">b
            <div id="c">c</div>
        </div>
    </div>
    <script>
        var oA = document.getElementById('a');
        var oB = document.getElementById('b');
        var oC = document.getElementById('c');

        oA.addEventListener('click',function(){
            console.log('a');
        },false)
        oB.addEventListener('click',function(){
            console.log('b');
        },false)
        oC.addEventListener('click',function(e){
            console.log('c');
            // 阻止事件冒泡 
            e.stopPropagation();
        },false)

        // 事件冒泡：事件从里往外触发  cba false
        // 事件捕获：事件从外往里触发  abc true

    </script>
</body>
</html>
